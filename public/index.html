<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#1976D2" />
        <meta
            name="description"
            content="ApnaMed - Web-based telemedicine application for low-bandwidth areas with AI-powered symptom checking"
        />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

        <!-- Preload critical fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- Accessibility meta tags -->
        <meta name="color-scheme" content="light" />
        <meta name="supported-color-schemes" content="light dark" />

        <title>ApnaMed - Telemedicine Platform</title>

        <style>
            /* Critical CSS for initial load */
            body {
                margin: 0;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
                    "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
                    "Helvetica Neue", sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                background-color: #e3f2fd;
            }

            #root {
                min-height: 100vh;
            }

            /* Loading spinner */
            .loading-spinner {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-size: 18px;
                color: #1976d2;
            }
        </style>
    </head>
    <body>
        <noscript>
            <div
                style="
                    text-align: center;
                    padding: 50px;
                    font-family: Arial, sans-serif;
                "
            >
                <h1>JavaScript Required</h1>
                <p>
                    ApnaMed requires JavaScript to function properly. Please
                    enable JavaScript in your browser settings.
                </p>
                <p>
                    This application is designed to work in low-bandwidth areas
                    and provides accessible telemedicine services.
                </p>
            </div>
        </noscript>
        <div id="root">
            <div class="loading-spinner">Loading ApnaMed...</div>
        </div>
    </body>
</html>
